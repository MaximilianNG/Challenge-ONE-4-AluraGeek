<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--SASS-->
    <link rel="stylesheet" href="../styles/main.css">
    <!---->

    <!--Importamos los íconos desde un kit gratuito de Font Awesome-->
    <script src="https://kit.fontawesome.com/12b91aa229.js" crossorigin="anonymous"></script>
    <!--Fin de importación-->

    <!--Importamos la font Raleway-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!--Fin de importación-->

    <title>AluraGeek</title>
</head>
<body>
    <div class="container">

        <section class="container__header">
            <div class="header">
                <img class="logoHeader" src="./assets/logo.png" id="logoHeader">
                <button class="raleway600 btnFondoBlanco" id="botonLogin">Login</button>
                <button class="btnBusqueda" id="botonBusqueda"><i class="fas fa-search"></i></button>
            </div>
            <input type="text" class="raleway400 header__input" placeholder="Buscar" id="inputBusqueda">
        </section>
        
        <section class="container__banner">
            <img class="banner__imagen" src="./assets/banner-mobile.png" alt="Banner: una mano sostiene un hongo de plástico con el estilo de los que se encuentran en juegos de Mario">
            <div class="banner__texto">
                <h1 class="raleway700 banner__titulo">Enero Promocional</h1>
                <h2 class="raleway600 banner__subtitulo">Productos seleccionados con 33% de descuento</h2>
                <button class="btnVerConsolas" id="botonVerconsolas">Ver consolas</button>
            </div>
        </section>

        <section class="container__galeria">
            <!--STAR WARS-->
            <div class="galeria">
                <div class="galeria__header">
                    <h2 class="raleway700 galeria__subtitulo">Star Wars</h2>
                    <a href="./verTodo.html" class="raleway700 galeria__verTodo">Ver Todo <i class="fa-solid fa-arrow-right"></i></a>
                </div>
                <div class="galeria__productos" data-starWars>
                    <!-- star wars -->
                </div>
            </div>
            <!--FIN STAR WARS-->

            <!--CONSOLAS-->
            <div class="galeria" id="galeriaConsolas">
                <div class="galeria__header">
                    <h2 class="raleway700 galeria__subtitulo">Consolas</h2>
                    <a href="./verTodo.html" class="raleway700 galeria__verTodo">Ver Todo <i class="fa-solid fa-arrow-right"></i></a>
                </div>
                <div class="galeria__productos" data-consolas>
                   <!-- consolas -->
                </div>
            </div>
            <!--FIN DE CONSOLAS-->


            <!--DIVERSOS-->
            <div class="galeria">
                <div class="galeria__header">
                    <h2 class="raleway700 galeria__subtitulo">Diversos</h2>
                    <a href="./verTodo.html" class="raleway700 galeria__verTodo">Ver Todo <i class="fa-solid fa-arrow-right"></i></a>
                </div>
                <div class="galeria__productos" data-diversos>
                    <!-- diversos -->
                </div>
            </div>
            <!--FIN DE DIVERSOS-->
        </section>

        <section class="container__contacto">
            <img src="./assets/logo.png" alt="" class="logoContacto">
            <div class="links">
                <img src="" alt="" class="links__logo">
                <a href="" class="raleway500 links__link">¿Quiénes somos?</a>
                <a href="" class="raleway500 links__link">Política de privacidad</a>
                <a href="" class="raleway500 links__link">Programa de fidelidad</a>
                <a href="" class="raleway500 links__link">Nuestras tiendas</a>
                <a href="" class="raleway500 links__link">Quiero ser franquiciado</a>
                <a href="" class="raleway500 links__link">Anuncie aquí</a>
            </div>
            <div class="contacto">
                <h2 class="raleway700 contacto__subtitulo">Hable con nosotros &nbsp;&nbsp;&nbsp;<i class="fas fa-hand-point-down"></i></h2>
                <form action="" class="contacto__form">
                    <div class="contacto__inputGroup">
                        <input class="contacto__input" type="text" id="nombre" required maxlength="40">
                        <label class="raleway400 contacto__label" for="nombre">Nombre</label>
                    </div>
                    <div class="contacto__inputGroup">
                        <input type="text" id="mensaje" class="contacto__input" required maxlength="120">
                        <label for="mensaje" class="raleway400 contacto__label">Mensaje</label>
                    </div>
                        <button class="btnContacto">Enviar mensaje</button>
                </form>
            </div>
        </section>

        <footer class="footer">
            <p class="raleway500">Desarrollado por Max <br>
            2023</p>
        </footer>
    </div>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/validations.js"></script>
    <script type="module" src="./controllers/productos.controller.js"></script>
</body>
</html>
